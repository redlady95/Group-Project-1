<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <title>Chat Room</title>
  </head>
  <body>
    <div id="main-header">
      <h1>Wild Ice</h1>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="players.html">Players</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="schedule.html">Schedule</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="chat.html"
              >Chat Room<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="video.html">Team Videos</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <br />

      <div class="row">
        <div class="col-lg-3">
          <div class="card card-default">
            <div class="card-header">
              Enter your name to chat
            </div>
            <div class="card-body">
              <form role="form">
                <div class="form-group row">
                  <label for="name-input">Name:</label>
                  <input class="form-control" id="name-input" type="text" />
                </div>
                <div class="form-group row">
                  <label for="chat-input">Enter what you want to say</label>
                  <textarea
                    class="form-control"
                    rows="5"
                    id="chat-input"
                  ></textarea>
                </div>
                <button class="btn btn-default" id="add-chat" type="submit">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-9">
          <div class="card card-default">
            <div class="card-header">
              Chat Room
            </div>
            <div class="card-body" id="recent-member">
              <p id="chat-display"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var config = {
        apiKey: "AIzaSyDlrx5ybuXIEf6jR689nvCZi6vosVZKOvk",
        authDomain: "wild-a105e.firebaseapp.com",
        databaseURL: "https://wild-a105e.firebaseio.com",
        projectId: "wild-a105e",
        storageBucket: "wild-a105e.appspot.com",
        messagingSenderId: "787186518008"
      };
      firebase.initializeApp(config);

      var database = firebase.database();

      var name = "";
      var chat = "";

      $("#add-chat").on("click", function(event) {
        event.preventDefault();

        name = $("#name-input")
          .val()
          .trim();
        chat = $("#chat-input")
          .val()
          .trim();

        database.ref().push({
          name: name,
          chat: chat,
          dateAdded: firebase.database.ServerValue.TIMESTAMP
        });
      });

      database.ref().on(
        "child_added",
        function(snapshot) {
          var sv = snapshot.val();

          console.log(sv.name);
          console.log(sv.chat);

          $("#chat-display").append(
            `<strong>${sv.name}</strong> ${sv.chat} <br />`
          );
          $("chat-input").empty();
        },
        function(errorObject) {
          console.log("Errors handled: " + errorObject.code);
        }
      );
    </script>
  </body>
</html>
